homeRegion: "{{AcceleratorHomeRegion}}"
enabledRegions: [{{AcceleratorHomeRegion}}, {{NonHomeEnabledRegions}}]
managementAccountAccessRole: OrganizationAccountAccessRole
cloudwatchLogRetentionInDays: 365
terminationProtection: false
controlTower:
  enable: false
logging:
  account: LogArchive
  cloudtrail:
    enable: false
    organizationTrail: false
  sessionManager:
    sendToCloudWatchLogs: false
    sendToS3: false
tags:
  - key: ValidTag
    value: "{{DEFINED_PLACEHOLDER}}" # This placeholder is defined
  # These placeholders are undefined but commented, validation should not fail
  # - key: InvalidTag
  #   value: "{{UNDEFINED_PLACEHOLDER}}"
#   - key: InvalidTag2
#     value: "{{UNDEFINED_PLACEHOLDER}}"
