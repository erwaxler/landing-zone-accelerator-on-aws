mandatoryAccounts:
  - name: Management
    description: The management (primary) account
    email: alias+root@example.com
    organizationalUnit: Root
    accountAlias: management-alias
  - name: LogArchive
    description: The log archive account
    email: alias+log@example.com
    organizationalUnit: Root
  - name: Audit
    description: The security audit account (also referred to as the audit account)
    email: alias+audit@example.com
    organizationalUnit: Root
workloadAccounts:
  - name: SharedServices
    description: The shared services account
    email: alias+shared@example.com
    organizationalUnit: Root
  - name: Network
    description: The network account
    email: alias+no-org-network@example.com
    organizationalUnit: Root
  - name: Tenant01
    description: Tenant 01 Account
    email: alias+no-org-tenant01@example.com
    organizationalUnit: Root
    accountAlias: tenant-alias
  - name: Tenant02
    description: Tenant 02 Account
    email: alias+no-org-tenant02@example.com
    organizationalUnit: Root
    accountAlias: tenant-alias

